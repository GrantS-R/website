<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="uft-8">
        <title>
            Lab 4
        </title>
    </head>
    <body>
        <h1>
            Lab 4
        </h1>
        <form>
            <fieldset name="personal_info">
                <legend>Personal Information:</legend>
                <p>
                    <label for="first">First name: </label>
                    <input type="text" name="firstname" id="first" />
                </p>
                <p>
                    <label for="last">Last name: </label>
                    <input type="text" name="lastname" id="last" />
                </p>
                <p>
                    <label for="db">Date of Birth: </label>
                    <input type="date" name="dob" id="db" />
                </p>
                <p>
                    <label for="cont">Your Continent: </label>
                    <input list="continents" name="continent" id="cont" />
                    <datalist id="continents">
                        <option value="North America"> </option>
                        <option value="South America"> </option>
                        <option value="Europe"> </option>
                        <option value="Asia"> </option>
                        <option value="Africa"> </option>
                        <option value="Australia"> </option>
                        <option value="Antarctica"> </option>
                    </datalist>
                </p>
                <p>
                    <label for="doom">Why Doom Eternal amazing?: </label>
                </p>
                 <p>
                    <textarea name="reason" placeholder="Doom Eternal is amazing because... (140 characters maximum)" maxlength="140" rows="3" cols="30" id="doom"></textarea>
                </p>
            </fieldset>
            <fieldset name="other-information">
                <legend>Other Information:</legend>
                <p>
                    <label for="tech">How many technologies do you know?: 0 </label>
                    <input type="range" name="technologies" min="0" max="50" value="25" id="tech" /> 10+
                </p>
                <p>
                    <label for="num">Age of user: </label>
                    <input type="number" name="age" min="1" max="100" id="num" />
                </p>
            </fieldset>
        </form>
    </body>
</html>
