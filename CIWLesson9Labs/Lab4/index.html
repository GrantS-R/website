<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="uft-8">
        <title>
            Lab 4
        </title>
    </head>
    <body>
        <h1>
            Lab 4
        </h1>
        <form autocomplete="on">
            <fieldset name="personal_info">
                <legend>Personal Information:</legend>
                <p>
                    <label for="tit">Title: </label>
                    <input list="titles" name="title" id="tit" />
                    <datalist id="titles" >
                        <option value="Sir"> </option>
                        <option value="Mam"> </option>
                        <option value="Missus"> </option>
                        <option value="Miss"> </option>
                        <option value="N. A. "> </option>
                    </datalist>
                </p>
                <p>
                    <label for="first">First name: </label>
                    <input type="text" name="firstname" id="first" />
                </p>
                <p>
                    <label for="last">Last name: </label>
                    <input autofocus required type="text" name="lastname" id="last" />
                </p>
                <p>
                    <label for="db">Date of Birth: </label>
                    <input type="date" name="dob" id="db" />
                </p>
                <p>
                    <label for="skill">Best Technical Skill: </label>
                </p>
                <p>
                    <textarea name="bestskill" placeholder="Database" maxlength="9" id="skill"></textarea>
                </p>
                <button type="submit" formaction="">Submit Form</button>
            </fieldset>
        </form>
    </body>
</html>
