<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>100 cans of your choice</title>
<link rel="stylesheet" href="../../Style/stylesheet.css">
<script>
function init() {
  var loc = window.location.href;
  var HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
  var CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' +
                        loc + '?profile=css3';
  document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
  document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
}

window.onload = init;
</script>
</head>
<body>
<header>
<h1>100 cans of your choice</h1>
</header>
<main id="song">

</main>
<footer>
<a id="vLink1"><strong> HTML </strong> Valid! </a> |
<a id="vLink2"><strong> CSS </strong> Valid! </a>
</footer>
<script>
let drink = prompt("Name a drink that comes in a can.");
let lyrics = "";
let cans = 100;

while (cans > 1) {
  lyrics += "<p>";
  lyrics += cans + " cans of " + drink + " on the wall <br>";
  lyrics += cans + " cans of " + drink + " on the wall <br>";
  lyrics += "Take one down, pass it around, <br>";
  lyrics += cans + " cans of " + drink + " on the wall<br>";
  lyrics += "</p>";
  cans--;
}
lyrics += "<p>";
lyrics += cans + " can of " + drink + " on the wall <br>";
lyrics += cans + " can of " + drink + " on the wall <br>";
lyrics += "Take one down, pass it around, no more cans of ";
lyrics += drink + " on the wall :-(";
lyrics += "</p>";

document.getElementById("song").innerHTML = lyrics;
</script>
</body>
</html>
