<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="uft-8">
        <title>
            Webville Tunes
        </title>
        <script src="playlist.js">
            function init() {
                let loc = window.location.href;
                let HTMLvalidLinkStr = 'http://validator.w3.org/check?uri=' + loc;
                let CSSvalidLinkStr = 'http://jigsaw.w3.org/css-validator/validator?uri=' + loc + '?profile=css3';
                document.getElementById("vLink1").setAttribute("href", HTMLvalidLinkStr);
                document.getElementById("vLink2").setAttribute("href", CSSvalidLinkStr);
            }
            
            window.onload = init;
        </script>
        <script src="playlist_store.js"></script>
        <link rel="stylesheet" href="../../Style/stylesheet.css">
    </head>
    <body>
        <h1>
            Webville Tunes
        </h1>
        <form>
            <input type="text" id="songTextInput" size="40" placeholder="Song name">
            <input type="button" id="addButton" value="Add Song">
        </form>
        <ul id="playlist">

        </ul>
        <footer>
            <a id="vLink1"><strong> HTML </strong> Valid! </a> |
            <a id="vLink2"><strong> CSS </strong> Valid! </a>
        </footer>
    </body>
